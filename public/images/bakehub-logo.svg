<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Modern Icon Circle with Gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8F61;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Icon Circle with Gradient -->
    <circle cx="25" cy="25" r="20" fill="url(#logoGradient)"/>
    
    <!-- Modern Chef Hat Icon -->
    <!-- Hat Base -->
    <path d="M15 30 
             C15 28, 35 28, 35 30 
             C35 32, 15 32, 15 30" 
          fill="#FFFFFF" 
          stroke="#FFFFFF" 
          stroke-width="1.5"
          stroke-linecap="round"/>
    
    <!-- Hat Top -->
    <path d="M25 15
             C25 15, 35 25, 35 30
             C35 30, 15 30, 15 30
             C15 30, 25 15, 25 15" 
          fill="#FFFFFF" 
          stroke="#FFFFFF" 
          stroke-width="1.5"
          stroke-linecap="round"/>
    
    <!-- Hat Details -->
    <path d="M20 25 C20 25, 30 25, 30 25" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="1.5"
          stroke-linecap="round"/>
    
    <!-- Modern Text -->
    <text x="55" y="32" 
          font-family="'Playfair Display', serif" 
          font-size="26" 
          font-weight="700" 
          fill="#FF6F61"
          letter-spacing="1">
        Bake
        <tspan fill="#FF8F61">Hub</tspan>
    </text>
    
    <!-- Decorative Line -->
    <line x1="55" y1="35" x2="190" y2="35" 
          stroke="#FF6F61" 
          stroke-width="0.5" 
          opacity="0.3"/>
</svg> 